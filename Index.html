<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Door Opening Effect</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease; /* Smooth transition for background change */
        }

        .door {
            position: relative;
            width: 150px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 20px;
        }

        .door-left,
        .door-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background-color: #8B4513; /* Brown color for the door */
            border: 2px solid #000;
            transform-origin: left;
            transition: transform 1s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .door-right {
            left: 50%;
            transform-origin: right;
        }

        .door.open .door-left {
            transform: rotateY(-120deg);
        }

        .door.open .door-right {
            transform: rotateY(120deg);
        }

        .nav-buttons {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body id="background">
    <div class="door" id="door">
        <div class="door-left"></div>
        <div class="door-right"></div>
        <div class="nav-buttons" id="navButtons">
            <button onclick="location.href='living-room.html'">LIVING ROOM</button>
            <button onclick="location.href='bedroom.html'">BEDROOM</button>
            <button onclick="location.href='master-bedroom.html'">MASTER BEDROOM</button>
            <button onclick="location.href='bathroom.html'">BATHROOM</button>
            <button onclick="location.href='kitchen.html'">KITCHEN</button>
            <button onclick="location.href='dining-room.html'">DINING ROOM</button>
        </div>
    </div>
    <button id="openDoorBtn">Open Door</button>

    <script>
        // Background images array with local paths
        const backgrounds = [
            'images/living-room.jpg', // Local path for living room image
            'images/bedroom.jpg', // Local path for bedroom image
            'images/kitchen.jpg', // Local path for kitchen image
            'images/bathroom.jpg' // Local path for bathroom image
        ];

        let currentBackground = 0;

        // Function to change background
        function changeBackground() {
            currentBackground = (currentBackground + 1) % backgrounds.length;
            document.getElementById('background').style.backgroundImage = `url('${backgrounds[currentBackground]}')`;
        }

        // Change background every 2 seconds
        setInterval(changeBackground, 2000); // Change every 2000 milliseconds (2 seconds)

        // JavaScript for Door Opening Effect
        document.getElementById('openDoorBtn').addEventListener('click', function() {
            const door = document.getElementById('door');
            const navButtons = document.getElementById('navButtons');
            door.classList.toggle('open');

            // Show navigation buttons after the door opens
            if (door.classList.contains('open')) {
                navButtons.style.display = 'block';
            } else {
                navButtons.style.display = 'none';
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
